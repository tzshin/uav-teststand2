[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	bogde/HX711@0.7.5
	bblanchon/ArduinoJson@6.21.4
	madhephaestus/ESP32Servo@1.1.1
